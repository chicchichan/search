<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width-device-width, initiao-scale-1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Google Image</title>
    <link rel="icon" href="logo.png" type="image/png" />
  </head>

  <body>
    <nav class="navbar" id="adiv0">
      <span class="navbar-brand mb-0 h1">
        <img src="google.png" id="adimg0" />
      </span>

      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" href="index1.html">Go back to Google</a>
        </li>
      </ul>
    </nav>

    <div id="adiv1">
      <nav class="navbar">
        <span class="navbar-brand mb-0 h1">
          <label id="label0">Advanced search</label>
        </span>
      </nav>
    </div>

    <hr />

    <div id="adiv2">
      <span id="span2">Find pages with...</span>

      <form action="https://google.com/search">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">all these words:</label>
          <div class="col-sm-5">
            <input
              class="form-control form-control-sm"
              autofocus="autofocus"
              name="as_q"
              type="text"
            />
          </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
            <div class="col-sm-5">
                <input class="form-control form-control-sm" name="as_epq" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">any of these words:</label>
            <div class="col-sm-5">
                <input class="form-control form-control-sm" name="as_oq" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">none of these words:</label>
            <div class="col-sm-5">
                <input class="form-control form-control-sm" name="as_eq" type="text">
            </div>
        </div>

        <center>
            <input type="submit" class="btn btn-primary" data-toggle="button" id="abdtn" value="Advanced Search">
        </center>
      </form>
    </div>
  </body>
</html>
